<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>

<body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        {% if request.user.is_authenticated %}
            <span>Welcome, {{request.user.first_name}}</span>
            {% else %}
            <span>Wilkommen, bitte loge dich ein!</span>
            {% endif %}
            <div class="mdl-layout__header-row">
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
              <nav class="mdl-navigation mdl-layout--large-screen-only a-tags">
                <a href="/chat">Chat</a>
                <form action="/logout_view">
                  <a href="/logout_view/">Logout</a>
                </form>
                <a href="">Link</a>
                <a href="/user_profile/">Profile</a>
                </nav>
                </div>
                </header>
                <div class="mdl-layout__drawer">
                  <span class="mdl-layout-title">Title</span>
                  <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <button type="button" id="show-dialog"
                      class="show-modal send-btn mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                      <i class="material-icons">add</i>
                    </button>
                  </nav>
                </div>
        </div>

  <dialog class="mdl-dialog" id="dialog">
    <h4 class="mdl-dialog__title">Create a new Chatroom</h4>
    <div>
      <input type="text">
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button">Create</button>
      <button type="button" class="mdl-button close">Cancel</button>
    </div>
  </dialog>
<script>
  var dialog = document.querySelector('dialog');
  var showModalButton = document.querySelector('.show-modal');
  if (!dialog.showModal) {
    dialogPolyfill.registerDialog(dialog);
  }
  showModalButton.addEventListener('click', function () {
    dialog.showModal();
  });
  dialog.querySelector('.close').addEventListener('click', function () {
    dialog.close();
  });
</script>
    {% block content %}
    {% endblock %}
</body>
</html>
